<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AlohaDestino</title>
</head>

<body>
    <header>
        <a href="#"><img src="assets/img/Diseño sin título (1).png" alt=""></a>
        <div class="search">
            <input class="txt-buscar" type="text" placeholder="Cantidad de Personas">
            <input class="buscar" type="button" value="Buscar">
        </div>
    </header>

    <main>
        <div id="contenedor-productos" class="contenedor-productos">

            <div class="producto">
                <img class="producto-imagen" src="assets/img/casa-1.jpg" alt="Casa blanca en pinamar">
                <div class="producto-txt">
                    <h3 class="producto-titulo">Casa numero 1</h3>
                    <div class="data-card">
                        <i class="producto-direc fa-solid fa-location-dot"></i>
                        <p class="producto-direcccion">San martin, 268</p>
                    </div>
                    <div class="data-card">
                        <i class="producto-cant fa-solid fa-bed"></i>
                        <p class="producto-personas">4 Personas</p>
                    </div>
                    <div class="data-card">
                        <i class="producto-dist fa-solid fa-umbrella-beach"></i>
                        <p class="producto-distancia">12km</p>
                    </div>
                    <div class="arrow">
                        <a href="#"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    </div>
                </div>
            </div>





        </div>

    </main>

    <footer>
        <div class="nav">
            <a href="#"><i id="alquileres" class="boton-menu boton-categoria active fa-solid fa-house span"></i></a>
            <a href="#"><i id="resto" class="boton-menu boton-categoria active fa-solid fa-utensils"></i></a>
            <a href="#"><i class="boton-menu boton-categoria active fa-brands fa-instagram"></i></a>
            <a href="#"><i class="boton-menu boton-categoria active fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/142f5b21fe.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
